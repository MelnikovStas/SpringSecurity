<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Подключаем Bootstrap для стилей и вкладок -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Admin Panel "я уже начал подрубать Bootstrap, надеюсь это не помешает "</h1>

    <!-- Вкладки -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <!-- Вкладка "Пользователи" -->
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">
                Пользователи
            </button>
        </li>
        <!-- Вкладка "Создать пользователя" -->
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="create-user-tab" data-bs-toggle="tab" data-bs-target="#create-user" type="button" role="tab" aria-controls="create-user" aria-selected="false">
                Создать пользователя
            </button>
        </li>
    </ul>

    <!-- Содержимое вкладок -->
    <div class="tab-content" id="myTabContent">
        <!-- Вкладка "Пользователи" -->
        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
            <h2 class="mt-3">Список пользователей</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Возраст</th>
                    <th>Роль</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <!-- Цикл для отображения пользователей -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{/admin/{id}/edit(id=${user.id})}" class="btn btn-warning btn-sm">Редактировать</a>
                        <a th:href="@{/admin/delete(id=${user.id})}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Вкладка "Создать пользователя" -->
        <div class="tab-pane fade" id="create-user" role="tabpanel" aria-labelledby="create-user-tab">
            <h2 class="mt-3">Создать нового пользователя</h2>
            <form th:action="@{/admin/new}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Роль</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap JS для работы вкладок -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
